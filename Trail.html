<html>
<head>
<title>Trail</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}
pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Trail</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>

<script>
window.onload = function() {
    var MAX_BOUNCES = 20;
var ball;
var dx = 4;
var dy = 4;
var counter = 0;
/* This program has a ball bounce around the screen.
 * Its path is drawn by drawing different colored balls everywhere it goes.
 */
function start(){
ball = new Circle(20);
ball.setPosition(100, 100);
ball.setColor("cyan");
add(ball);

setTimer(draw, 20);
setTimer(trail, 20);
}
function draw(){
checkWalls();
ball.move(dx, dy);
}
function checkWalls(){
// Bounce off right wall
if(ball.getX() + ball.getRadius() > getWidth()){
counter++;

dx = -dx;
}

// Bounce off left wall
if(ball.getX() - ball.getRadius() < 0){
counter++;

dx = -dx;
}

// Bounce off bottom wall
if(ball.getY() + ball.getRadius() > getHeight()){
counter++;

dy = -dy;
}

// Bounce off top wall
if(ball.getY() - ball.getRadius() < 0){
counter++

dy = -dy;
}
}
    if (typeof start === 'function') {
        start();
    }

function trail(x, y){

var x = ball.getX();
var y = ball.getY();

var trail = new Circle(5);
trail.setPosition(x, y);
trail.setColor("cyan");
add(trail);

console.log(x + y);

if(counter >= 20){
stopTimer(draw);
}
}

};
</script>

</body>
</html>
