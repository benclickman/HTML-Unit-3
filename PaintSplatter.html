<html>
<head>
<title>Paint Splatter</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}
</style>

</head>

<body>
<h1>Paint Splatter</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>

<script>
window.onload = function() {
// constants
	var MIN_RADIUS = 5;
    var MAX_RADIUS = 25;
	var MAX_CIRCLES = 20;
	var DELAY = 500;
	var counter = 0;
	var CIRCLES_PER_SPLATTER = 20;
	var color;
function start(){
	setTimer(doDraw, DELAY);
}

function doDraw(){
	setTimer(draw, 0);
	color = Randomizer.nextColor();
}
	
function draw(){
	drawCircle(Randomizer.nextInt(MIN_RADIUS, MAX_RADIUS),
			   color,
			   Randomizer.nextInt(0, getWidth()),
			   Randomizer.nextInt(0, getHeight()));
	
	counter++;
	
	if(counter >= 20){
		stopTimer(draw);
	}

}
function drawCircle(radius, color, x, y){
	var circle = new Circle(radius);
	circle.setColor(color);
	circle.setPosition(x, y);
	add(circle);
}

	
    if (typeof start === 'function') {
        start();
    }
	start();
};


document.write("WHen you do the epic thing and it is so epic oh my gosh like");
</script>

</body>
</html>
